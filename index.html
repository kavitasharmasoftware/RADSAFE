    <title>RadSafe | Forensic Radiation Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #3b82f6;
            --accent: #10b981;
            --bg-deep: #020617;
            --bg-card: #0f172a;
            --text-glow: #60a5fa;
        }
        body {
            background-color: var(--bg-deep);
            color: #f8fafc;
            font-family: 'Space Grotesk', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* High-end glassmorphism */
        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.15), transparent),
                        radial-gradient(circle at bottom left, rgba(16, 185, 129, 0.1), transparent);
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 15px var(--primary);
            animation: scanline 2s linear infinite;
            z-index: 10;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        
        .progress-bar-fill {
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
